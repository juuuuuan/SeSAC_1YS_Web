<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    
    <style>
        img { width: 200px; height: 200px;
            border: 5px solid olivedrab;
            border-radius: 10%;
            text-align: center;
            line-height: 200px;
            
            
        }
    

    </style>
    <script>
       function apple(){
        $("img").attr("src", "./apple.jpg");
       }
       function banana(){
        $("img").attr("src", "./banana.jpg");
       }
       function grape(){
        $("img").attr("src", "./grape.jpg");
       }
       function peach(){
        $("img").attr("src", "./peach.jpg");
       }
    </script>
</head>
<body>
    <img src="" width="200px" height="200px">
    <br>
    <button type="button" onclick="apple()">사과</button>
    <button type="button" onclick="banana()">바나나</button>
    <button type="button" onclick="grape()">포도</button>
    <button type="button" onclick="peach()">복숭아</button>
    

</body>
</html>
