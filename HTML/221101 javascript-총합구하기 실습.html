<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 정수 n이 있을 때, 0부터 n까지의 수 중
    2또는 3의 배수의 총합을 구하시오. (단, n은 0<n<100) -->
    <script>
        var total = 0;

        for(var i = 0; i < 100; i++) {
            if ( i%2 == 0 || i%3==0){
                total += i
            }
        }
            
        console.log(total);
        </script>
</head>
