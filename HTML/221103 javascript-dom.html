<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        //속성
        console.log(document.documentElement);
        console.log(document.head);
        console.log(document.title);
        console.log(document.URL);
        console.log(document.domain); // http 빼고 지금 내가 접속해 있는 도메인 출력. 숫자 ip로 된 것은 자기에게만 접속 가능. 외부에서 접속 못함.
        
       
    </script>
</head>
<body>
    <!-- //요소 선택 -->
    <img src="./dolphin.jpg" width="100" height="100">
    <img src="./dolphin.jpg" width="100" height="100">
    <img src="./dolphin.jpg" width="100" height="100">
    <div id="div1">
        <input type="text" text id="input1" value="입력값">
        <p class="css1">p1</p>
        <p class="css1">p2</p>
    </div> 
    <div>
        <p class="css1">p3</p>
        <button type="button" onclick="getData();">input 버튼</button>
        <button type="button" onclick="getData2();">p태그 버튼</button>
    </div>

    <script>
        console.log(document.getElementById("input1")); // 1개 가져옴.
        console.log(document.getElementsByClassName("css1")); // 배열로 여러 개 가져옴. 가져온 형태가 리스트 형태면, 리스트 1개로 출력.
        console.log(document.getElementsByClassName("css1")[0]); 
        console.log(document.getElementsByTagName("img"));
        // 특정 하나에 접근하고 싶으면 인덱스로 접근

        //하나의 함수에서 선택자로 가져오는 함수
        console.log(document.querySelector("#input1")); // querySelector : 몇 개가 있든 1개만 가져옴. 선택자에 해당하는 애들 중에 가장 위에 있는 애를 출력.
        console.log(document.querySelector(".css1"));
        console.log(document.querySelectorAll(".css1")); // querySelectorAll : 배열로 모두 가져옴
        console.log(document.querySelectorAll(".css1")[1]);

        //입력창 값 가져오기
        function getData(){
            var input = document.getElementById("input1"); //Id속성은 중간에 s없음.
            console.log(input.value);   
        }
        //p태그 값 가져오기
        function getData2(){
            var p1 = document.getElementsByClassName("css1")[0]; // .css1 점 없애줘야 p 선택됨.
            console.log(p1);
            console.log(p1.value);  // 오류나옴. p태그에는 value라는 속성이 없기 때문
            console.log(p1.text);
            console.log(p1.html);
            console.log(p1.innerText);
            console.log(p1.innerHTML);

            // p1.innerText = "p태그입니다." // p태그 버튼 누르면 이 텍스트로 출력
            p1.innerHTML = "<strong>p태그입니다.</strong>";
        }
        

    </script>
</body>
</html>
