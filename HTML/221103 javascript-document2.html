<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        //버튼 누르면 이미지 바뀌는 함수
        function imgChange(){
            var tag = document.querySelector("img");
            console.log(tag);
            console.log(tag.src);
            console.log(tag.width);
            tag.src = "./image.jpg"
        }

        //도큐먼트 객체 이용해서 요소 만들어보기 //추가 버튼 누를 때마다 리스트 추가
        function add(){
            var li = document.createElement("li");
            li.innerText = "새로운 li";
            console.log(li);
            var ul = document.querySelector("ul");
            ul.append(li, 123); //append : 자식요소를 추가하겠다? 한번 추가할 때 여러 개 넣을 수 있음.
            // ul.appendChild(li); // appendChild : 한번 추가할 때 한 개의 자식만 추가 할 수 있음

        }
        //제거
        function remove(){
            // 내 자신 선택해서 삭제하기
            var li = document.querySelector("li");
            li.remove(); // 가장 위에 있는 li태그 삭제

            //부모 요소 선택해서 삭제하기
            var ul = document.querySelector("ul");
            var li2 = document.querySelector("li");
            ul.removeChild(li2)
            //console.log(li.parentElement);
            //li.remove();
            //li.parentElement.removeChild(li);
            // 부모요소.removeChild(자식요소);//내가 삭제하고 싶은 부모와 자식을 알아야함.
           // li.parentElement.removeChild(li);
        }
    </script>
</head>
<body>
    <img src="./dolphin.jpg" width="100" height="100">
    <button type="button" onclick="imgChange()">이미지</button>

   
    <ul>
        <li>이름</li>
    </ul>
    <button type="button" onclick="add()">추가</button>
</body>
</html>
