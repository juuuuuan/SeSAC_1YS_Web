<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        //값 가져오기 함수
        function getData() {
            var value1 = document.getElementById("input1").value;
            console.log(value1);

            //위 js코드를 jquery로 값 가져오는 방법
            var value2 = $("#input1").val();
            console.log(value2);
        }

        //값 설정하기
        function setData() {
            // document.getElementById("input1").value = "h1";
            
            //jquery로 하는 법
            $("#input1").val("hello");
        }

        //스타일
        function setStyle1() {
            var p = document.querySelector("#p1")
            p.style = "background-color: yellow; color: blue;";
        }
        function setStyle2() {
            $("#p1").css("background-color", "red");
        }
        //한번에 css바꾸기
        function setStyle3() {
            $("#p1").attr("style", "background-color: blue;, color: white;");
        }

        //
        function changeText() {
            console.log($("#p1").text());
            $("#p1").text("글자 변경")
        }
        function changeHTML() {
            $("#p1").html("<strong>굵은 글자 변경</strong>")
        }

        //
        function append1() {
            document.querySelector("#p1").append("<h2>h2</h2>")
            $("#p1").append("<h3>h3태그입니다.</h3>");
        }

        //
        function append() {
            $("#ul").append("<li class='append'>append</li>") // 부모를 기준으로 자식 추가???
        }
        function prepend() {
            $("#ul").prepend("<li>prepend</li>") // 부모를 기준으로 자식 추가???
        }
        function before() {
            $("#li1").before("<li>before</li>") // 내 자신을 기준으로 형제를 추가
        }
        function after() {
            $("#li1").after("<li>after</li>") // 내 자신을 기준으로 형제를 추가
        }

        function remove() {
            $(".append").remove(""); // 해당되는 자신 삭제. 하나만 제거되기도, 모두 제거되기도.
        }
        function empty() {
            $("#ul").empty(""); // 부모한테 실행하는 함수. 선택한 요소 아래 모든 자식, 자식들을 제거하는 함수.
        }

        //요소탐색
        function parent() {
            console.log($("#li1").parent());
            console.log($("#li").parent().parent());
            console.log($("#li").parent().prev());
            console.log($("#li").parent().next());
            $("#li1").parent().append("<li>parentAppend</li")
        }


    </script>
</head>
<body>
    <!-- 요소탐색 -->
    <button type="button" class="append" onclick="parent()">parent</button>
    <ul id="ul">
        <li id="li1">기준 li</li>
    </ul>
    <!-- 제거 -->
    <button type="button" onclick="remove()">remove</button>
    <button type="button" onclick="empty()">empty</button>
    <!-- 추가 -->
    <button type="button" onclick="append()">append</button>
    <button type="button" onclick="prepend()">prepend</button>
    <button type="button" onclick="before()">before</button>
    <button type="button" onclick="after()">after</button>

    <!-- 스타일 가져오기 -->
    <p id="p1">p태그입니다.</p>
    <button type="button" onclick="append1()">요소추가</button>
    <br>

    <button type="button" onclick="setStyle1()">javascript로 바꾸기</button>
    <button type="button" onclick="setStyle2()">jquery로 바꾸기</button>
    <button type="button" onclick="setStyle3()">jquery로 여러개 바꾸기</button>

    <br>
    <button type="button" onclick="changeText()">text 변경</button>
    <button type="button" onclick="changeHTML()">html 변경</button>
    <hr>
    <input type="text" id="input1">
    <button type="button" onclick="getData()">값 가져오기</button>
</body>
</html>
