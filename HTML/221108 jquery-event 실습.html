        <title> 내 스케줄 </title>

        <style>
            td {
                width: 100px;
                height: 100px;
            }
            tr > td:first-child > p,
            tr > th:first-child > p {
                color: red
            }
            tr > td:last-child > p,
            tr > th:last-child > p {
                color: blue;
            }
            td > p:hover {
                transform: scale(1.2);
                cursor:pointer;
            }
        </style>
    </head>

    <body > 
        <div>
            날짜 : <input type="text" id="date" readonly> <br>
            내용 : <input type="text" id="content"> <br>
            <button type="button" onclick="writeSchedule();">작성</button> <br>

        <script>
            var target; //전역변수 : 어디서든 사용가능.
            
            $("td").on("click", function( obj ){
                target = obj.currentTarget;
                console.log( target );
                $("#date").val($(obj.currentTarget.children[0]).text());
            }); // 31일이라는 숫자를 눌렀을 때, <td> -> <p> -> 내용 : 이렇게 찍힌다는 뜻
            function writeSchedule(){
               console.log(target);
               var content = $("#content").val();
               
                if (target.children.length > 1) { // 자식이 1개보다 많다면, 원래 있던 자식태그를 덮고 그 외는 새로 추가.
                    var div = target.children[1];
                    div.innerText = content;
                } else {var div = document.createElement("div"); // if문 없이 이 코드만 밖으로 작성하면, 작성 버튼 누르면 계속 작성됨. if문으로 막은 것.
                        div.innerText = content;
                        
                        $(target).append(div);
                    }
                
                
                
            }
        </script>
    </body>
